<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Page</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      background: #dfeef5;
    }
  </style>
</head>

<body>
  <div class="upload_block">
    <img src="img/upload_image.png" alt="upload_img" class="upload_img">
    <div class="upload_content">
      <h2>Upload CSV file</h2>
      <p>
        Upload the file to retrieve the data by clicking choose file button
      </p>
    </div>
    <div class="form_btn">
      <div>
        <input type="file" id="csvfile" class="input_btn" />
      </div>
      <div>
        <input type="submit" id="viewfile" onclick="ExportToTable()" class="submit_btn" />
      </div>
    </div>
  </div>
  <button class="exportbtn" onclick="ExportToExcel('xlsx')">Export table to Excel</button>
  <div class="table-responsive">
    <table id="csvtable" class="table">
      <thead>

      </thead>
      <tbody></tbody>
    </table>
  </div>


</body>

<script src="js/jquery.js"></script>
<script type="text/javascript" src="js/xlsx.js"></script>
<script src="js/main.js"></script>

</html>
